<div class="card-deck">
    <!-- Debut du for pour chaque film-->
        <div class="card">
            <img class="card-img-top" src="{{asset( picName )}}" alt="Illustration de {{product.name}}"/>
            <div class="card-body text-center">
                <p class="card-title">{{product.name}}: {{product.price}}â‚¬</p>
                <p class="card-text">{{product.description}}</p>
                <input class="btn btn-success" OnClick='location.href="{{ path(buyPath,{'id':product.id}) }}";' type="button" value="Ajouter au panier"/>
                <input class="btn btn-secondary" OnClick='location.href="{{ path(editPath,{'id':product.id}) }}";' type="button" value="Editer"/>
                <input class="btn btn-danger" OnClick='location.href="{{ path(removePath,{'id':product.id}) }}";' type="button" value="Supprimer"/>
            </div>
        </div>
        {% set ligne = ligne + 1 %}
        {% if ligne == 4 %}
            </div>
            <div class="card-deck">
            {% set ligne = 0 %}
        {% endif %}
    <!--Fin du for pour chaque film-->
</div>
