{% extends "MoviesCollectionBaseTemplate.html" %}
{% block title %}MoviesCollection{% endblock %}

{% block content %}
<section class="container">
    <h1><i class="fas fa-plus"></i> Ajouter un film</h1>
    <form method="POST" action="addMovie.php">
        <div class="form-group">
            <label for="movieName">Nom du film* :</label>
            <input type="text" class="form-control" name="movieName" id="movieName" placeholder="Nom du film" required>
        </div>
        <div class="form-group">
            <label for="movieYear">Année de réalisation* :</label>
            <input type="number" class="form-control"  name="movieYear" id="movieYear" min="1800" placeholder="Année de réalisation (minimum : 1800)" required>
        </div>
        <div class="form-group">
            <label for="movieDirector">Réalisateur* :</label>
            <input type="text" class="form-control" name="movieDirector" id="movieDirector" placeholder="Réalisateur" required>
        </div>
        <div class="form-group">
            <label for="movieStudio">Studio* :</label>
            <input type="text" class="form-control" name="movieStudio" id="movieStudio" placeholder="Studio" required>
        </div>
        <div class="form-group">
            <label for="movieGenres">Genre du film* :</label>
            <div name="movieGenres" id="movieGenres">
                {% for genre in genres %}
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" name="genres[]" id="{{genre}}">
                    <label class="custom-control-label" for="{{genre}}">{{genre}}</label>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="form-group">
            <label for="movieSynopsis">Synopsis :</label>
            <textarea class="form-control" name="movieSynopsis" id="movieSynopsis" rows="10" placeholder="Synopsis (facultatif)"></textarea>
        </div>
        <div class="custom-file">
            <input type="file" class="custom-file-input" name="moviePoster" id="moviePoster">
            <label class="custom-file-label" for="moviePoster">Choisir un poster depuis votre appareil (falcultatif)</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" name="useAPI" id="useAPI">
            <label class="custom-control-label" for="useAPI">Compléter les informations en utilisant les informations de
                <a href="https://www.themoviedb.org/">The Movie Database (TMDb)</a>.</label>
            <p>Note : Cela aura pour effet de remplacer le poster et le synopsis par des informations provenant de TMDb.</p>
        </div>
        <button class="btn btn-danger" type="submit">Ajouter le film</button>
    </form>

</section>
{% endblock %}
